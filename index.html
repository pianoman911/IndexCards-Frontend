<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login-Page</title>
    <link rel="stylesheet" href="index.css">
    <script type="application/javascript" src="index.js"></script>
    <script type="application/javascript" src="cookies.js"></script>
</head>
<body>
<h1>Karteikartensystem</h1>
<form onsubmit="return false">
    <div class="imgcontainer">
        <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input id="uname" type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input id="psw" type="password" placeholder="Enter Password" name="psw" required>

        <div class="buttons">
            <button onclick="onLogin()" type="submit">Login</button>
            <button onclick="onRegister()" class="registerbtn" type="submit">Registrieren</button>
        </div>
    </div>
    <script>

        function onLogin() {
           login(document.getElementById("uname").value, document.getElementById("psw").value);
        }

        function onRegister() {
            register(document.getElementById("uname").value, document.getElementById("psw").value);
        }
    </script>
</form>
</body>
</html>
